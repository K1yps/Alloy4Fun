<template name="alloyEditor">
    <div class="container-fluid">

        <div class="row">
            <!-- page head -->
            <div id="headTitle" class="col-xs-12">
                <h1 class="page-header"> <img width="20" height="20" style="margin-right:10px; vertical-align: inherit" src="/favicon.ico"/>Alloy4Fun
                </h1>
            </div>

        </div>


        <div>
            
            <!-- Code container + buttons -->
            <div class="container max-width">
                {{> textEditor}}

                <!--Command combo box -->
                <div class="col-lg-4 col-md-12 col-xs-12">
                    <div class="command-selection">
                        <label>Command : </label>
                        {{#with getCommands}}
                        <select>
                            {{#each this}}
                            <option value="{{this}}">{{this}}</option>
                            {{/each}}
                        </select>
                        {{/with}}
                    </div>
                </div>


                <!-- Previous Instance : prev div
                 Execute : exec div
                 Next Instance : next div -->
                <div class="col-lg-4 col-md-12 col-xs-12">
                    <div class="text-center">
                        <div id="exec" class="col-lg-12 col-md-4 col-xs-4">
                            <button class="cbutton cbutton--effect-boris">
                                 <div class="col-xs-12">
                                 <span class="fa-stack fa-1x auto-center">
                                    <i class="cbutton__icon fas fa-play fa-stack-2x"></i>
                                    <i id="hidden_icon" title="Model has hidden secrets" class="fas fa-lock fa-stack-1x fa-inverse"></i>
                                </span>
                                </div>
                                <span class="cbutton__text">Play</span><i class="legend">Execute</i>
                            </button>
                        </div>
                        <div id="genUrl" class="col-lg-12 col-md-4 col-xs-4 text-center permalink">
                            <button id="genurlbtn" class="cbutton cbutton--effect-boris ">
                                <div class="col-xs-12">
                                    <i class="cbutton__icon fas fa-link fa-2x"></i></div>
                                <span class="cbutton__text">GenUrl</span><i class="legend">Share model</i>
                            </button>
                        </div>
                        <div id="downloadTree" class="col-lg-12 col-md-4 col-xs-4">
                            <button class="cbutton cbutton--effect-boris">
                                <div class="col-xs-12">
                                    <i class="cbutton__icon fas fa-download fa-2x"></i></div>
                                <span class="cbutton__text">Download Tree</span><i class="legend">Download Tree</i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- URL div -->
                <div id="url-permalink" class="col-lg-4 col-md-12 col-xs-12"></div>


                <div class="col-lg-6 col-xs-10 col-xs-offset-1" id="log"></div>

                <!-- Instance Viewer -->
                <div class="col-lg-8 col-lg-offset-0 col-xs-10 col-xs-offset-1">
                    {{drawInstance}}
                    <div id="instanceViewer" class="instanceViewer col-xs-12">
                        {{> frameNavigation}}
                        <div id="instance"></div>
                        {{> visSettings}}
                    </div>
                </div>

                <div class="text-center">
                <div id="prev" class="col-lg-4 col-md-4 col-xs-4 col-lg-offset-0  col-md-offset-2 col-xs-offset-2">
                    <button class="cbutton cbutton--effect-boris">
                        <div class="col-xs-12">
                            <i class="cbutton__icon fa fa-step-backward fa-2x"></i></div>
                        <span class="cbutton__text">Backward</span><i class="legend">Previous instance</i>
                    </button>
                </div>

                <div id="next" class="col-lg-4 col-md-4 col-xs-4 col-lg-offset-0 col-md-offset-0 col-xs-offset-0">
                    <button class="cbutton cbutton--effect-boris">
                        <div class="col-xs-12">
                            <i class="cbutton__icon fa fa-step-forward fa-2x"></i></div>
                        <span class="cbutton__text">Forward</span><i class="legend">Next instance</i>
                    </button>
                </div>

                <!-- Share Instance */ -->
                <div class="col-lg-4 col-md-12 col-xs-12">
                    <div id="genInstanceUrl" class="text-center permalink">
                        <button id="geninstanceurlbtn" class="cbutton cbutton--effect-boris ">
                            <div class="col-xs-12">
                                <i class="cbutton__icon fa fa-link fa-2x"></i>
                            </div>
                            <span class="cbutton__text">GenInstanceUrl</span><i class="legend">Share instance</i>
                        </button>
                    </div>
                </div>
                <div id="url-instance-permalink" class="col-lg-4 col-md-12 col-xs-12"></div>
                </div>

            </div>
            <footer class="footer">
                <div class="container">
                    <div id="information" class="text-center col-xs-12">
                        <p>For more information about the language consult the <a target="_blank" href="http://alloytools.org/documentation.html">documentation</a>
                            or try the <a target="_blank" href="http://alloytools.org/tutorials/day-course/">tutorial</a>. </p>
                    </div>
                </div>
            </footer>
        </div>
    </div>

</template>
