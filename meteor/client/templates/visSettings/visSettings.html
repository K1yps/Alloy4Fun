<template name="visSettings">
    <div class="settings">
        {{#if emptyInstance}}
        <div class="empty-instance">EMPTY INSTANCE</div>
        {{/if}}
        <div class="settings-panel">
            <div class="settings-content">
                <div class="scroll-settings">
                    {{> generalSettings}}
                    {{> atomSettings}}
                    {{> relationSettings}}
                    <hr/>
                    {{>elementSelection}}
                </div>
            </div>

            <button id="settings-button" class="settings-button">
                                    <span class="glyphicon glyphicon-cog">
                                    </span>
            </button>
        </div>
    </div>
    {{> rightClickMenu}}
</template>
