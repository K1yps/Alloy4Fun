<template name="createChallengeWrapper">
    {{#if unlocked}}
        <div class="edit-challenge">
            <span class="glyphicon glyphicon-lock lock-password"></span><input placeholder="password" name="unlockChallengePassword" id="unlockChallengePassword"/>
            <button id="editChallenge" class="btn btn-primary btn-margins">Unlock Challenge & Statistics</button>
        </div>
    {{else}}
     {{> createChallenge}}
    {{/if}}
</template>
