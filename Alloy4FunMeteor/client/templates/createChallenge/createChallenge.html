<template name="createChallenge">


  <div class="container">

      <!-- Page Head info -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h3>Create Challenge</h3>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <p>Here you can create challenges for other people to solve. Challenges are automatically asserted through means of check commands defined by you.
                To create a challenge specify the model's structure visible to the contestants, use comments <b class="cm-comment">/* ... */)</b> to explain
                the objective and hide your check commands by surrounding them with a <b class="secret">//START_SECRET ... //END_SECRET</b> secret tag. This
                way seeing/editing it will require a password defined by you. Also, if you wish some part of the model to be immutable(non editable by contestants),
                click the line numbers of those you wish to lock. Contestants won't be able to edit lines marked with <span class="lock-header glyphicon glyphicon-lock"></span>.
            </p>
        </div>



        <!-- Code Editor, loadContent is defined in the template dictionary -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 challenge-creator">
            <textarea id="challengeEditor"></textarea>
            <!-- template dictionary method -->
            {{loadContent}}
        </div>


        <!-- Password div -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 margin-top10px">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 align-center">
                <span class="glyphicon glyphicon-lock lock-password"></span><input placeholder="password" name="challengePassword" id="challengePassword"/>
            </div>
        </div>

        <!-- Save & Share: only available when detected password -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 align-center">
                <button id="saveAndShare" class="cbutton cbutton--effect-boris">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <i class="glyphicon glyphicon-floppy-disk auto-margin"></i></div>
                    <span class="cbutton__text">Play</span><i class="legend">Save & Share</i>
                </button>
            </div>
        </div>

        <!-- Challenge URL -->
        <div id="url-challenge-permalink" class="col-lg-12 col-md-12 col-sm-12 col-xs-12"></div>



        <!-- To display Statistics about the challenge -->
        <div>
            {{#with displayStatistics}}
                <div class="col-md-4"></div>
                <div class="col-md-4 col-sm-12">
                    <h3>Statistics</h3>
                    <ul>
                        <li>Number of derivations: {{this.numberOfDerivations}}</li>
                        <li>Satisfiable outcomes: {{this.satisfiableOutcomes}}</li>
                    </ul>
                </div>

            {{/with}}
        </div>



  </div>

</template>
